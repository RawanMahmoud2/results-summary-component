<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="result">
            <h1>Your Result</h1>
            <div class="score">
                <div class="score-circle">
                    <p class="score-number">76</p>
                    <p class="score-text">of 100</p>
                </div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <section class="summary">
            <h2>Summary</h2>
            <div class="item item-reaction">
                <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726950856/icon-reaction_rlwudu.svg" alt="Reaction Icon" class="icon">
                <p>Reaction: <span class="score">80</span> / 100</p>
            </div>
            <div class="item item-memory">
                <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726950856/icon-memory_jzlllh.svg" alt="Memory Icon" class="icon">
                <p>Memory: <span class="score">92</span> / 100</p>
            </div>
            <div class="item item-verbal">
                <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726950856/icon-verbal_eihlxk.svg" alt="Verbal Icon" class="icon">
                <p>Verbal: <span class="score">61</span> / 100</p>
            </div>
            <div class="item item-visual">
                <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726950856/icon-visual_zcvadg.svg" alt="Visual Icon" class="icon">
                <p>Visual: <span class="score">72</span> / 100</p>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
